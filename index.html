<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      
      <link rel="stylesheet" href="style.css" />
      <style>
         @import url('https://fonts.googleapis.com/css?family=Baloo+2&display=swap');
         </style>
      <title>Landing Page</title>
   </head>
   <body>
      <header>
         <div class="logo-container">
            <img src="img/logo.svg" alt="logo" />
            <h4 class="logo">Three Dots</h4>
         </div>
         <nav>
            <ul class="nav-links">
               <li><a class="nav-link" href="#">specs</a></li>
               <li><a class="nav-link" href="#">products</a></li>
               <li><a class="nav-link" href="#">contact</a></li>
            </ul>
         </nav>
         <div class="cart">
            <img src="img/cart.svg" alt="catr" />
         </div>
      </header>
      <main>
         <section class="presentation">
            <div class="introduction">
               <div class="intro-text">
                  <h1>laptop for the future</h1>
                  <p>the new 14 inch bezeless display oferring a 4k display with touch screen</p>
               </div>
               <div class="cta">
                  <button class="cta-select">14 inch</button>
                  <button class="cta-add">add to cart</button>
               </div>
            </div>
            <div class="cover">
               <img src="img/matebook.png" alt="matebook" />
            </div>
         </section>

         <div class="laptop-select">
            <img src="img/arrow-left.svg" alt="">
            <img src="img/dot.svg" alt="">
            <img src="img/dot-full.svg" alt="">
            <img src="img/dot-full.svg" alt="">
            <img src="img/arrow-right.svg" alt="">
         </div>

         <img class="big-circle" src="img/big-eclipse.svg" alt="logo">
         <img class="mid-circle" src="img/mid-eclipse.svg" alt="logo">
         <img class="small-circle" src="img/small-eclipse.svg" alt="">
      </main>
   </body>
</html>
